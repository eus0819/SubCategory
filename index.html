<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>식사모임 | 혼자 먹지 마세요</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<div class="container">
			<h1>식사모임</h1>
			<nav>
				<ul>
					<li><a href="#">홈</a></li>
					<li><a href="#">소개</a></li>
					<li><a href="#">모임 찾기</a></li>
					<li><a href="#">회원 가입</a></li>
					<li><a href="#">로그인</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<section id="showcase">
		<div class="container">
			<h1>혼자 먹지 마세요</h1>
			<p>식사를 함께할 친구들을 찾아보세요.</p>
			<a href="#" class="btn">모임 찾기</a>
		</div>
	</section>

	<section id="boxes">
		<div class="container">
			<div class="box">
				<img src="img/honey.jpg">
				<h3>허니버터 치킨</h3>
				<p>배달음식 맛집에서 함께 드실 분 구해요.</p>
			</div>
			<div class="box">
				<img src="img/meal2.jpg">
				<h3>떡볶이와 순대</h3>
				<p>영화 보면서 떡볶이와 순대 먹을 사람 구합니다.</p>
			</div>
			<div class="box">
				<img src="img/meal3.jpg">
				<h3>카페에서 책 읽기</h3>
				<p>서점 카페에서 함께 책을 읽을 친구 구합니다.</p>
			</div>
		</div>
	</section>

	<footer>
		<div class="container">
			<p>식사모임</p>
		</div>
	</footer>
